<ul class="v2tl">
{% for post in site.tags[include.tag] %}
  <a href="{{post.url}}">
    <li class="v2tl-node">
      {% if post.thumb %}
      <img src="{{ site.object_store }}/ep/sq-{{ post.images[0] }}" width="48px">
      {% else %}
      {% assign fallback_indices = "0|1|2" | split: "|" %}
      <img src="{{ site.object_store }}/ep/sq-fallback-{{ fallback_indices | sample }}.png" width="48px">
      {% endif %}
      <div class="v2tl-body">
        <div class="title">{{ post.title }}</div>
        <div class="date">Published: {{ post.date | date: "%Y-%m-%d" }}</div>
      </div>
    </li>
  </a>
{% endfor %}
</ul>
